<div class="mt-3">
    <table mat-table [dataSource]="queueRecords" class="mat-elevation-z8" multiTemplateDataRows>
        <ng-container matColumnDef="id">
            <th mat-header-cell class="text-center bg-dark text-white  align-self-center" *matHeaderCellDef>Codigo</th>
            <td mat-cell class="text-center align-self-center" *matCellDef="let elementosFilasAsignaturas">
                {{elementosFilasAsignaturas.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Asignatura">
            <th mat-header-cell class="text-center bg-dark text-white  align-self-center" *matHeaderCellDef>Asignatura
            </th>
            <td mat-cell class="text-center align-self-center" *matCellDef="let elementosFilasAsignaturas">
                {{elementosFilasAsignaturas.asignatura}}</td>
        </ng-container>

        <ng-container matColumnDef="Grado">
            <th mat-header-cell class="text-center bg-dark text-white  align-self-center" *matHeaderCellDef>Grado</th>
            <td mat-cell class="text-center align-self-center" *matCellDef="let elementosFilasAsignaturas">
                {{elementosFilasAsignaturas.grado}}</td>
        </ng-container>

        <ng-container matColumnDef="Salon">
            <th mat-header-cell class="text-center bg-dark text-white  align-self-center" *matHeaderCellDef>Salon</th>
            <td mat-cell class="text-center align-self-center" *matCellDef="let elementosFilasAsignaturas">
                {{elementosFilasAsignaturas.salon}}</td>
        </ng-container>

        <ng-container matColumnDef="Ver Listado">
            <th mat-header-cell class="text-center bg-dark text-white  align-self-center" *matHeaderCellDef>Ver Listado
            </th>
            <td mat-cell class="text-center align-self-center" *matCellDef="let elementosFilasAsignaturas"
                class="text-center align-self-center">
                <a mat-button href="javascript:void()" (click)="ver(elementosFilasAsignaturas.id, mymodal)" >
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-eye"></i>
                    </button>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell class="text-center align-self-center" *matCellDef="let elementosFilasAsignaturas"
                [attr.colspan]="columnasAsignaturas.length">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAsignaturas;sticky: true"></tr>
        <tr mat-row *matRowDef="let elementosFilasAsignaturas; columns: columnasAsignaturas;" class="queue-element-row"
            [class.queue-expanded-row]="elementosFilasAsignaturas.isExpanded"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="queue-detail-row"></tr>
    </table>
</div>
   
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let es of estudiantes" >
            <th scope="row">{{es.id}}</th> 
            <td>{{es.nombre}}</td>
          </tr>
        </tbody>
      </table>
  </div>
  
</ng-template>
